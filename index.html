<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/beca7ee769.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <img src="./media/thum.jpg" class="song-img">
      <h1>Winning speech</h1>
      <p>Karan Aujla</p>

      <audio  id="song">
        <source src="./media/winning-speech-music-video-karan-aujla-mxrci-latest-punjabi-songs-2024-128-ytshorts.savetube.me.mp3" type="audio/mpeg">
      </audio>

      <input type="range" value="0" id="progress">
      <div class="controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrl-icon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
      </div>


    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
